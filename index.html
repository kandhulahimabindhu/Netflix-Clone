<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
        <nav>
            <ul class="nav-links">
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>Latest</li>
                <li>My List</li>
            </ul>
        </nav>
        <div class="profile">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User" class="avatar">
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Stranger Things</h1>
            <p>Watch Season 4 Now</p>
            <div class="hero-buttons">
                <button>Play</button>
                <button>My List</button>
            </div>
        </div>
    </section>
    <main>
        <section class="row">
            <h2>Trending Now</h2>
            <div class="row-posters">
                <img class="row-poster" src="https://image.tmdb.org/t/p/w200/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg" alt="Movie 1">
                <img class="row-poster" src="https://image.tmdb.org/t/p/w200/6ELJEzQJ3Y45HczvreC3dg0GV5R.jpg" alt="Movie 2">
                <img class="row-poster" src="https://image.tmdb.org/t/p/w200/9O1Iy9od7uQ6yFZM0hklY5wF0iE.jpg" alt="Movie 3">
                <img class="row-poster" src="https://image.tmdb.org/t/p/w200/4q2NNj4S5dG2RLF9CpXsej7yXl.jpg" alt="Movie 4">
                <img class="row-poster" src="https://image.tmdb.org/t/p/w200/6agKYU5IQFpuDyUYPu39w7UCRrJ.jpg" alt="Movie 5">
                <img class="row-poster" src="https://image.tmdb.org/t/p/w200/ugS5FVfCI3RV0ZwZtBV3HAV75OX.jpg" alt="Movie 6">
            </div>
        </section>
        <section class="row">
            <h2>Top Rated</h2>
            <div class="row-posters">
                <img class="row-poster" src="https://image.tmdb.org/t/p/w200/2CAL2433ZeIihfX1Hb2139CX0pW.jpg" alt="Movie 7">
                <img class="row-poster" src="https://image.tmdb.org/t/p/w200/3bhkrj58Vtu7enYsRolD1fZdja1.jpg" alt="Movie 8">
                <img class="row-poster" src="https://image.tmdb.org/t/p/w200/5KCVkau1HEl7ZzfPsKAPM0sMiKc.jpg" alt="Movie 9">
                <img class="row-poster" src="https://image.tmdb.org/t/p/w200/6FfCtAuVAW8XJjZ7eWeLibRLWTw.jpg" alt="Movie 10">
                <img class="row-poster" src="https://image.tmdb.org/t/p/w200/ynXoOxmDHNQ4UAy0oU6avW71HVW.jpg" alt="Movie 11">
                <img class="row-poster" src="https://image.tmdb.org/t/p/w200/1g0dhYtq4irTY1GPXvft6k4YLjm.jpg" alt="Movie 12">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
